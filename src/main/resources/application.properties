server.port=8080
claude.api.key=${CLAUDE_API_KEY}

# Root logging level (default is INFO)
logging.level.root=INFO

# Set logging level for your application's specific package
logging.level.com.yourapp=DEBUG

# Reduce verbosity for Spring Boot internals
logging.level.org.springframework=ERROR

# Reduce log verbosity for sensitive data exposure
logging.level.org.springframework.web=INFO
